steps:
  - label: 'stack2nix'
    command: 'nix-shell -Q -j 4 --run scripts/check-stack2nix.sh'
    agents:
      system: x86_64-linux

  - label: 'release.nix'
    command: 'nix-shell --run scripts/ci/check-hydra.sh'
    agents:
      system: x86_64-linux

  - label: 'explorer frontend: checking generated dependencies'
    command: "cd explorer/frontend && ./nix/generate-frontend-deps.hs --test"
    agents:
      system: x86_64-linux

  - label: 'triggerShutdown test'
    command: "rm -rf test-state ; nix-shell node-ipc/shell.nix --run 'node node-ipc/server.js'"
    agents:
      system: x86_64-linux

  - label: 'Docker image build and push to hub'
    command:
      - "nix-build scripts/ci/docker-build-push -o docker-build-push"
      - "./docker-build-push"
    agents:
      system: x86_64-linux
    branches: "master develop release/* devops-1091-docker-hub"
